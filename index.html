<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="icon">&#128184;</div>
        <h1>Convert USD to IDR</h1>
        <p>This is a simple Javascript app to convert the currency from USD to IDR. Hit the converter button to get the conversion value.</p>
        <div class="form">
            <input type="text" placeholder="Enter the USD" id="usd">
            <input type="text" placeholder="IDR" id="idr">
        </div>
        <button class="btn" onclick="convert()">
            Convert to IDR
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
